- ShortDescription: TS3 warm-up
  Name: warmup_acq
  Description: The EO test report is now available. <br> <img src=http://www4.rcf.bnl.gov/~hneal/lsst/etrav-images/eo-report-image.png height="300" width="200">(example report)<br>This Job Harness will turn off the bias voltage, the lamp, the refrigeration system and begin to bring the sensor to room temperature. The vacuum pump will remain on afterwards. Notify a trained operator that the sensor will soon be ready to be removed from the TS3-Cryostat.
  MaxIteration: '3'
  TravelerActions: [HarnessedJob]
  Version: next
  UserVersionString: v0
- ShortDescription: Vacuum Pump Off
  Name: Turn_off_pump
  Description: Turn off the vacuum pump.
  MaxIteration: '1'
  Prerequisites:
  - {Name: Set up EPA at TS3, Description: <ul><li>Set up and verify the TS3 workstation EPA.</li><li>Transport required tooling to TS3 Workstation.</li><li>Transfer the sensor coffin to the selected TS3 station.</li><li>Remove the coffin cover.</li></ul>,
    Quantity: '1', PrerequisiteType: PREPARATION}
  - {Name: Perform ESD discharge, Description: <ul><li>Ensure facemask is on.</li><li>ESD wrist strap is worn and plugged in.</li><li>Sit or stand using the provided ESD-protective furniture.</li></ul>,
    Quantity: '1', PrerequisiteType: PREPARATION}
  - {Name: Archon controller, Description: Using the CCS widget ... click on the archon button to stop the CCS archon subsystem. Turn off the Archon controller.,
    Quantity: '1', PrerequisiteType: PREPARATION}
  - {Name: Temperature check, Description: Ensure the sensor temperature is above 15 C.,
    Quantity: '1', PrerequisiteType: PREPARATION}
  Version: next
- ShortDescription: Prepare TS3-Cryostat for sensor removal
  Name: Prepare TS3-Cryostat for sensor removal
  Description: Follow these steps to prepare to remove the sensor from the TS3-Cryostat:<ul><li>Detach the TS3-Cryostat from the dark tunnel.</li><li>Turn the TS3-cryostat for easy access.</li><li>Open the TS3-Cryostat Window. <button type="button" id="b2" title="Do not touch the glass. Do not touch the inside face of the flange."><label style="font-size':'4px;">detail</label></button></li></ul>
  MaxIteration: '1'
  Prerequisites:
  - {Name: Prepare the Cryostat, Description: '<ul><li>Close the vacuum valve.</li><li>Open
      the Nitrogen injection valve, then open the bleed valve on the TS3-Cryostat.</li><li>Fill
      the TS3-Cryostat with clean, dry Nitrogen. Wait for the pop valve to release,
      indicating that the pressure is above atmosphere.</li></ul><br><br><b>If you
      are done reading and executing these instructions, please clock the DONE buttons
      to proceed to Start Step.</b>', Quantity: '1', PrerequisiteType: PREPARATION}
  Version: next
- ShortDescription: Install protective cover
  Name: Install protective cover
  Description: Install the protective cover.
  MaxIteration: '1'
  Version: next
- ShortDescription: Install coffin cover
  Name: Install coffin cover
  Description: Select the specific hardware type to return the sensor to the coffin.
  MaxIteration: '1'
  Version: next
  Selection:
  - ShortDescription: Remove e2v sensor
    Name: Remove the e2v sensor
    Condition: e2v
    Description: <ul><li>Unplug the flex cables from the TS3-cryostat readout connectors.</li><li>Plug the micro-D connectors into the grounding connectors on the jig. Engage the screws.</li><li>Remove the jig from the TS3-Cryostat nest.</li><li>Tighten the micro-D connector screws.</li><li>Install the jig onto the coffin base. Install the coffin cover.</li></ul>
    MaxIteration: '1'
    Version: next
  - ShortDescription: Remove the ITL sensor
    Name: Remove the ITL sensor
    Condition: ITL
    Description: <ul><li>Unplug the TS3 testing flex cables from the TS3-cryostat readout connectors.</li><li>Re-install the grounding plugs onto the J0 and J1 connectors of the TS3 testing flex cables.</li><li>Remove the jig from the TS3-Cryostat.</li><li>Remove the TS3 testing flex cables from the sensor.</li><li>Re-install the grounding PCBs (supplied by the vendor) into the sensor.</li><li>Install the jig onto the coffin base. Install the coffin cover.</li></ul>
    MaxIteration: '1'
    Version: next
- ShortDescription: Securing cryostat window onto the TS3-Cryostat and attaching cryostat to tunnel
  Name: Securing cryostat window onto the TS3-Cryostat and attaching cryostat to tunnel
  Description: <ul><li>Secure the TS3-cryostat window onto the TS3-Cryostat.</li><li>Close the bleed valve, then close the Nitrogen injection valve.</li><li>Push the TS3-Cryostat towards the dark tunnel until the dewar feet are firmly butted at the limit of the white alignment grooves on the optical bench.</li></ul>
  MaxIteration: '1'
  Version: next
- ShortDescription: Store Sensor
  Name: Store Sensor
  Description: Transfer the sensor to the long term storage cabinet. Specify the location below.
  NewLocation: (?)
  MaxIteration: '1'
  TravelerActions: [SetHardwareStatus, SetHardwareStatus]
  Version: next
  NewStatus: (?)
- RequiredInputs:
  - {Description: Enter the name of the Technical Authority who defined the disposition,
    Units: '', InputSemantics: string, Label: Technical Authority Approval}
  ShortDescription: Determine Disposition
  Name: Review and determine disposition of E/O data and analysis results
  Description: 'A Technical Authority must determine the final disposition of the
    electro-optical properties of the sensor. Download the test report from the Data
    Catalog. Based on the findings of the test report: <ul><li>Click Complete if the
    sensor meets all specifications. After doing so you will be returned to the SR-EOT-01
    Header and are required to hit Complete once again to finalize the Traveler.<br></li><li>Click
    Stop Work if any specifications are not met. Give a detailed description of the
    problem(s) and contact the Sub-system Manager.</li></ul>'
  MaxIteration: '1'
  Version: next
