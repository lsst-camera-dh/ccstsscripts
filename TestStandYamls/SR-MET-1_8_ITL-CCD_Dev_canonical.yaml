  ShortDescription: SR-MET-1  Upload Absolute Height analysis files
  Name: SR-MET-1  Upload Absolute Height analysis files
  Description: 'Analyze the absolute height data with the following procedure: <ul><li>Download
    the approved Mathematica absolute height metrology analysis script from the GIT
    repository.</li><li>Download the absolute height metrology data from the Data
    Catalog.</li><li>Open the script and change the data set.</li><li>Execute the
    script.</li><li>Save and upload the result files.</li></ul>The filename of the
    results data should conform to the description fields in the table below.'
  MaxIteration: '1'
  Version: next
  PermissionGroups: [operator, supervisor, approver, admin, qualityAssurance]
- ShortDescription: Review and determine the disposition of the Absolute Height Measurement
  Name: Review and determine the disposition of the Absolute Height Measurement
  Description: Based on the findings of the metrology measurements:<br><ul><li>Click Complete if the sensor meets all specifications. After doing so, you will be returned to the SR-MET-01 Header and are required to hit Complete once again to finalize the traveler.<br><br></li><li>Click Stop Work if any specifications are not met. Give a detailed description of the problem(s) and contact the Sub-system Manager.</li></ul>
  MaxIteration: '1'
  Version: next
  PermissionGroups: [operator, supervisor, approver, admin, qualityAssurance]
