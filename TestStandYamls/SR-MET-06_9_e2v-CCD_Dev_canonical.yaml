  Name: Run1-UPLOAD_AND_ANALYSIS
  Description: <br>Executing this harnessed job will automatically:<br><ul><li>Run all subsequent jobs comprising the full offline sensor height metrology analysis scripts</li><li>Upload all analysis results to the LSST-CAMERA Data Catalog.</li></ul><br><b>PLEASE DO NOT CLICK THE START STEP BUTTON. Instead, when you are DONE reading, please click on the LAUNCHER BUTTON below which will then execute the displayed lcatr-iterator command.<br>
  MaxIteration: '1'
  InstructionsURL: https://confluence.slac.stanford.edu/display/LSSTCAM/Using+CCS+for+TS3+at+BNL
