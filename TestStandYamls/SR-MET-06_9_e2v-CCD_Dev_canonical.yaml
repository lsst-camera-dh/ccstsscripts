- ShortDescription: Store Sensor after Measurement
  Name: SR-MET-06_Add_protective_cover
  Description: Follow these steps before removing MF01A from the OGP:<ol><li>Install the protective cover onto the jig.</li><li>Raise the Z-Axis Bridge and move the platen towards the operator to provide room for transporting MF01A from the OGP.</li><li>Ensure EPA protocols are in place.</li></ol><br><br>Follow these steps to remove MF01A from the OGP machine:<br><ol><li>Return the two gauge blocks to their orginal location and remove the storage container from the ESD table mat and the TS2 workstation.</li><li>Transfer MF01A to the TS2 workstation.</li><li>Evenly remove the thumbscrews and wavey springs.</li></ol><br>Follow these steps to store the sensor:<br><ol><li>Remove the jig from MF01A and secure it to the coffin base.</li><li>Install the coffin cover and transfer the sensor to the long-term storage cabinet.</li></ol>
  NewLocation: (?)
  MaxIteration: '1'
  Prerequisites:
  - {Name: 'Expose Sensor to ESD, Contamination, and Physical Hazard', Description: <ul><li>Raise the Z-axis bridge and move the platen forward towards the operator for transporting MF01A to the TS2 Workstation.</li><li>Ensure facemask is on.</li><li>Ensure facemask is on.</li><li>ESD wrist strap is worn and plugged in.</li><li>Sit or stand using the provided ESD-protective furniture.</li></ul>,
