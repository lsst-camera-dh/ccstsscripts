  Name: run_protocols
  Description: Protocol A, B, C, D - top sequence
  MaxIteration: '5'
  InstructionsURL: https://confluence.slac.stanford.edu/display/LSSTCAM/Using+CCS+for+TS8+at+BNL
  TravelerActions: [Automatable]
