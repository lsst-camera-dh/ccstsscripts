  Prerequisites:
    - Name: INSTRUCTIONS
      PrerequisiteType: PREPARATION
      Description: Ensure the sensor is at room temperature.
- Name: Prepare TS3-Cryostat for sensor removal
  Description: 'Remove the TS3-Cryostat Window and place on non-linting wipe. <button type="button" id="b2" title="Do not touch the glass. The inside face must be face up."><label style="font-size'':''4px;">detail</label></button> Place a non-linting wipe on top of the TS3-Cryostat Window.'
