- Name: warmup_acq
  Description: This Job Harness will turn off the bias voltage, the lamp, the refrigeration system and begin to bring the sensor to room temperature. The vacuum pump will remain on afterwards. Notify a technician that the sensor will soon be ready to be removed from the TS3-Cryostat.
  MaxIteration: '5'
  TravelerActions: [HarnessedJob]
  Version: next
  UserVersionString: v0
- Name: Turn_off_pump
  Description: Turn off the vacuum pump.
  MaxIteration: '1'
  Prerequisites:
  - {Name: Set up EPA at TS3, Description: <ul><li>Set up and verify the TS3 workstation EPA.</li><li>Transport required tooling to TS3 Workstation.</li><li>Transfer the sensor coffin to the selected TS3 station.</li><li>Remove the coffin cover.</li></ul>,
    Quantity: '1', PrerequisiteType: PREPARATION}
  - {Name: Perform ESD discharge, Description: '<ul><li>ESD wrist strap is worn and
      plugged in.</li><li>Sit or stand using the provided ESD-protective furniture.</li><li>Place
      one finger of each hand away from each other on the ESD mat, then count to ten.</li></ul>',
    Quantity: '1', PrerequisiteType: PREPARATION}
  - {Name: Archon controller, Description: Turn off the Archon controller., Quantity: '1',
    PrerequisiteType: PREPARATION}
  - {Name: Temperature check, Description: Ensure the sensor temperature is above 15 C.,
    Quantity: '1', PrerequisiteType: PREPARATION}
  Version: next
- Name: Prepare TS3-Cryostat for sensor removal
  Description: Follow these steps to prepare to remove the sensor from the TS3-Cryostat:<ul><li>Detach the TS3-Cryostat from the dark tunnel.</li><li>Turn the TS3-cryostat for easy access.</li><li>Cover the dark tunnel with vacuum foil.</li><li>Open the TS3-Cryostat Window. <button type="button" id="b2" title="Do not touch the glass. Do not touch the inside face of the flange."><label style="font-size':'4px;">detail</label></button></li></ul>
  MaxIteration: '1'
  Prerequisites:
  - {Name: Prepare the Cryostat, Description: '<ul><li>Close the vacuum valve.</li><li>Open the Nitrogen injection valve, then open the bleed valve on the TS3-Cryostat.</li><li>Fill the TS3-Cryostat with clean, dry Nitrogen. Wait for the pop valve to release, indicating that the pressure is above atmosphere.</li><li>Close the Nitrogen injection valve and the bleed valve.</li></ul><br><br><b>If
      you are done reading and executing these instructions, please clock the DONE
      buttons to proceed to Start Work.</b>', Quantity: '1', PrerequisiteType: PREPARATION}
  Version: next
- {Name: Install protective cover, Description: Remove the mask from the jig and install the protective cover.,
  MaxIteration: '1', Version: next}
- Name: Install coffin cover
  Description: Select the specific hardware type to return the sensor to the coffin.
  MaxIteration: '1'
  Version: next
  Selection:
  - {Name: Remove the e2v sensor, Condition: e2v, Description: <ul><li>Unplug the flex cables from the TS3-cryostat readout connectors.</li><li>Plug the micro-D connectors into the grounding connectors on the jig. Engage the screws.</li><li>Remove the jig from the TS3-Cryostat nest.</li><li>Tighten the micro-D connector screws.</li><li>Install the jig onto the coffin base. Install the coffin cover.</li></ul>,
    MaxIteration: '1', Version: next}
  - {Name: Remove the ITL sensor, Condition: ITL, Description: <ul><li>Unplug the TS3 testing flex cables from the TS3-cryostat readout connectors.</li><li>Re-install the grounding plugs.</li><li>Remove the jig from the TS3-Cryostat.</li><li>Remove the TS3 testing flex cables from the sensor.</li><li>Re-install the grounding PCBs (supplied by the vendor).</li><li>Install the jig onto the coffin base. Install the coffin cover.</li></ul>,
    MaxIteration: '1', Version: next}
- {Name: Securing cryostat window onto the TS3-Cryostat and attaching cryostat to tunnel,
  Description: <ul><li>Secure the TS3-cryostat window onto the TS3-Cryostat.</li><li>Remove the vacuum foil covering the dark tunnel.</li><li>Push the cryostat towards the dark tunnel until the dewar feet are firmly butted at the limit of the white alignment grooves on the optical bench.</li></ul>,
  MaxIteration: '1', Version: next}
