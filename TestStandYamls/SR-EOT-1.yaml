- Name: warmup_acq
  Description: This step turns off the bias voltage, the lamp, the refrigeration system and ramps the temperature to room temperature. The vacuum pump will remain on..
#Other various testing equipment will be switched OFF. 
  MaxIteration: '5'
  TravelerActions: [HarnessedJob]
  Version: next
  UserVersionString: v0
- Name: Turn_off_pump
  Version: next
  Description: Turn off the vacuum pump and wait for the pressure to steady (typically P ~ 10^(-5) Torr). After, notify a technician the sensor is ready to be removed from the TS3-Cryostat
  Prerequisites:
    - Name: Archon controller
      PrerequisiteType: PREPARATION
      Description: Turn off the Archon controller.
    - Name: Temperature check
      PrerequisiteType: PREPARATION
      Description: Ensure the sensor temperature is above 20C.
- Name: Prepare TS3-Cryostat for sensor removal
  Description: 'Open the TS3-Cryostat Window. <button type="button" id="b2" title="Do not touch the inside of the glass or flange."><label style="font-size'':''4px;">detail</label></button>'
  MaxIteration: '1'
  Version: next
  Prerequisites:
  - {Name: Set up EPA at TS3, Description: <ul><li>Set up and verify the TS3 workstation EPA.</li><li>Transport required tooling to TS3 Workstation.</li><li>Transfer the sensor coffin to the selected TS3 station.</li><li>Remove the coffin cover.</li></ul>,
    Quantity: '1', PrerequisiteType: PREPARATION}
  - {Name: Perform ESD discharge, Description: '<ul><li>ESD wrist strap is worn and plugged in.</li><li>Sit or stand using the provided ESD-protective furniture.</li><li>Place one finger of each hand away from each other on the ESD mat, then count to ten.</li></ul>',
    Quantity: '1', PrerequisiteType: PREPARATION}
  - {Name: Prepare the Cryostat, Description: '<ul><li>Close the vacuum valve.</li><li>Open
      the Nitrogen injection valve to fill the TS3-Cryostat with clean, dry Nitrogen.</li><li>Wait
      for the pressure to reach 760 Torr.</li><li>Close the Nitrogen injection valve.</li><li>Detach the
      TS3-Cryostat from the dark tunnel.</li><li>Turn the TS3-cryostat for easy access.</li><li>Cover the dark tunnel
      with vacuum foil.</li></ul><br><br><b>If you are done reading and executing these instructions, please clock the DONE buttons to proceed to Start Work.</b>',
    Quantity: '1', PrerequisiteType: PREPARATION}
- Name: Install protective cover
  Description: Remove the mask from the jig and install the protective cover.
  MaxIteration: '1'
  Version: next
- Name: Install coffin cover
  Description: Select the specific hardware type to store the sensor.
  MaxIteration: '1'
  Version: next
  Selection:
  - Name: Remove the e2v sensor
    Condition: e2v
#    Description: ' '
    MaxIteration: '1'
#    Sequence:
#    - 
#      Name: Remove the e2v sensor 
    Description: <ul><li>Unplug the flex cables from the TS3-cryostat connectors.</li><li>Plug the micro-D connectors into the grounding connectors on the jig. Engage the screws.</li><li>Remove the jig from the TS3-Cryostat nest.</li><li>Tighten the micro-D connector screws.</li><li>Install the jig onto the coffin base. Install the coffin cover.</li></ul>
#      MaxIteration: '1' 
#      Version: next
    Version: next
  - Name: Remove the ITL sensor
    Condition: ITL
#    Description: ' '
    MaxIteration: '1'
    Version: next
#    Sequence:
#    - 
#      Name: 2 - Instructions for ITL sensor
    Description: <ul><li>Re-install the grounding plugs.</li><li>Unplug the flex cables from the TS3-cryostat readout connectors.</li><li>Remove the jig from the TS3-Cryostat.</li><li>Remove the TS3 testing flex cables from the sensor.</li><li>Re-install the grounding PCBs (supplied by the vendor).</li><li>Install the jig onto the coffin base. Install the coffin cover.</li></ul>
#      MaxIteration: '1'
#      Version: next
- Name: Securing cryostat window onto the TS3-Cryostat and attaching cryostat to tunnel
  Description: <ul><li>Secure the TS3-cryostat window onto the TS3-Cryostat.</li><li>Remove the vacuum foil covering the dark tunnel.</li><li>Push the cryostat towards the dark tunnel until the dewar feet are firmly butted at the limit of the white alignment grooves on the optical bench.</li></ul>
  MaxIteration: '1' 
  Version: next
- Name: Store Sensor
  Description: 'Transfer the sensor to the long term storage cabinet. Specify the location below.'
  NewLocation: (?)
  MaxIteration: '1'
  Version: next
- Name: Review and determine disposition of E/O data and analysis results 
  Description: 'Based on the findings of the electro-optical data and analysis results: <ul><li>Click Complete if the electro-optical properties of the sensor meet all specifications. After doing so you will be returned to the SR-EOT-01 Header and are required to hit Complete once again to finalize the Traveler.<br></li><li>Click Stop Work if any specifications of the electro-optical properties of the sensor are not met. Give a detailed description of the problem(s) and contact the Sub-system Manager.</li></ul>'
  MaxIteration: '1'
  Version: next
