%YAML 1.1
---
# LSST Sensor EO Testing
Name: SR-EOT-1
Description: 'Welcome to the SINGLE SENSOR ELECTRO-OPTICAL TEST traveler.<br><br>This traveler will record the electro-optical performance of a single sensor at BNL. The work is performed is at a previously selected TS3 workstation. Ensure the chosen instance is known before starting.<br> Work performed includes:<ul><li>Preparing and verifying the readiness of the TS3 workstation</li><li>Installing and removing the sensor from the TS3-Cryostat</li><li>Launching and monitoring the EO test acquisition and analyses</li></ul><br><br>Before starting, review all steps within the traveler and ensure the required equipment is available. Contact your supervisor or Subsystem Manager for any concern or additional clarification.<br><br><b>By clicking "Start Work" you indicate you:</b><ul><li>are permitted to exercise this traveler,</li><li>previewed and understand all steps beforehand,</li><li>will fulfill all prerequisites, as presented, </li><li>will follow all instructions, as presented, and,</li><li>ensure due diligence is used at each step.</li>'
HardwareGroup: Generic-CCD
MaxIteration: '1'
Version: next
Prerequisites:
- {Name: SR-EOT-1 - Equipment needed for this tasks, Description: 'Required Equipment:<ul><li>Safety shoes</li>
  <li>Vacuum foil</li><li>Nonlinting wipes</li><li>3/16 inch allen key</li>
  <li>4 mm or 2.5 mm allen key (hardware specific)</li><li>Flathead screwdriver</li>
  <li>Mask (hardware specific)</li><li>O-ring (potentially required)</li>
  <li>TS3 Flex Cables (potentially required, hardware specific)</li>
  <li>Grounding PCBs (potentially required, hardware specific)</li>
   </ul><br /><b>Read the Header information before clicking Start Work</b>', 
    Quantity: '1', PrerequisiteType: TEST_EQUIPMENT}
- {Name: SR-EOT-1 - Cautions, Description: 'This work involves <ul><li>ESD Hazard</li>
    <li>Contamination Hazard</li><li>UV Hazard</li><li>Heavy Object Movement Hazard</li>
    <li>Cryogen Hazard</li><li>Radiation Hazard</li><li>Physical Damage Hazard</li></ul>',
  Quantity: '1', PrerequisiteType: TEST_EQUIPMENT}
Sequence:
- RequiredInputs:
  - {Description: '', Units: '', InputSemantics: string, Label: 'Any comments? If
      not, fill in None.'}
  - {Description: '', Units: '', InputSemantics: string, Label: 'Which instance of TS3 was selected for testing? Fill in TS3-1 or TS3-2.'}
  - {Description: '', Units: '', InputSemantics: boolean, Label: 'Do you confirm that
      the sensor has been approved for EO testing? If not, contact the Sub-system Manager.'}
  Name: SR-EOT-1 - Confirm/Deny hardware has been approved for EO testing
  Description: ' '
  MaxIteration: '1'
#  Prerequisites:
#  - {Name: Instructions, Description: 'If the hardware is approved for EO testing,
#      hit the DONE button and Start Work. If the hardware has not been approved for
#      EO testing, do not continue and contact the Sub-system Manager.', Quantity: '1',
#    PrerequisiteType: PREPARATION}
  Version: next
- {Name: Set up EPA at TS3, Description: Follow these steps to set up and verify ESD protection measures at the selected TS3 station.<ul><li>Attach the TS3 equipment to the ESD network/monitor.</li><li>Set up and verify the TS3 workstation EPA.</li><li>Transport required tooling to the TS3 Workstation and place them on a non-linting wipe.</li></ul>,
  MaxIteration: '1', Version: next}
- Name: Setup_EO_Scripts
  Description: The execution of this harnessed job will install all approved testing scripts. Please the click Start Work and then the Launcher button to launch this job.<br>
  MaxIteration: '5'
  TravelerActions: [HarnessedJob]
  Version: next
  UserVersionString: v0
- Name: Set location of sensor for EO testing
  Description: "Transport the coffin to the selected TS3 station. Specify the new location below."
  NewLocation: (?)
  MaxIteration: '1'
  TravelerActions: [SetHardwareStatus]
  Version: next
- Name: Prepare TS3-Cryostat for sensor insertion 
  Description: '<ul><li>Detach the TS3-cryostat from the dark tunnel.</li>
   <li>cover the dark tunnel with vacuum foil.</li>
    <li>Turn the TS3-cryostat to face the ESD mat.</li>
    <li>Remove the screws for the TS3-Cryostat Window (but do not remove it).</li>
    <li>Place a non-linting wipe on the TS3 table.</li>
    <li>Remove the TS3-Cryostat Window and place on non-linting wipe.<button type="button" id="b2" title="Do not touch the glass. The inside face must be face up."><label style="font-size'':''4px;">detail</label></button> </li>
    <li>Place a non-linting wipe on top of the TS3-Cryostat window.</li>
    <li>Visually inspect the O-ring and replace if necessary. <button type="button" id="b2" title="The O-ring is not degraded (brittle, broken, etc.) and it should be properly seated."><label style="font-size'':''4px;">detail</label></button>
    </ul>'
  MaxIteration: '1' 
  Version: next
  Prerequisites:
  - Name: INSTRUCTIONS
    Description: Ensure the vacuum valve and the nitrogen injection valve are closed.
    PrerequisiteType: PREPARATION
  RequiredInputs:
    - Label: Was the O-ring replaced?
      InputSemantics: boolean
- Name: preflight_acq
  Description: The execution of the preflight_acq Job Harness will verify all auxiliary test stand equipment is ready and begin running the CCS widget and GUI. A message box will appear at the end indicating whether the results are OK. Issues can be rectified at this point and the step can be retried upto three times.<button type="button" id="b2" title="Power-on, lamp warm up and stability (2 hrs), shutter actuates, monochromator grating working, filter wheel rotates, Keithley and archon is operational. Final check'':'' read out of IS-PD and response from instruments. Two wavelength, 450 and 823, and readout IS-PD current."><label style="font-size'':'' 4px;">detail</label></button> After clicking Start, click on the launcher button that will appear.<br>
  MaxIteration: '5'
  TravelerActions: [HarnessedJob]
  Version: next
  UserVersionString: v0
- Name: Prepare to open coffin at the TS3 workstation
  Description: Un-screw outer screws of coffin cover.  Dislodge coffin cover, if necessary<button type="button" id="b2" title="Insert a flathead screwdriver into the slot in the coffin to jar cover."><label style="font-size'':''4px;">detail</label></button>. Remove coffin cover.
  MaxIteration: '1'
  Prerequisites:
  - {Name: INSTRUCTIONS, Description: '<ul><li>Transport the coffin to the selected TS3 workstation</li><li>Ensure
      facemask is on.</li><li>ESD wrist strap is worn.</li><li>Sit or stand using the
      provided ESD-protective furniture.</li><li>Place one finger of each hand away
      from each other on the ESD mat, then count to ten.</li></ul><br><b>After following the instructions, please click the DONE button to the right and proceed to Start Work.</b>', Quantity: '1', PrerequisiteType: PREPARATION}
  Version: next
  Selection:
  - Name: 1 - Instructions for e2v sensor
    Condition: e2v
#    Description: ' '
    MaxIteration: '1'
    Version: next
#    Sequence:
#    -
#      Name: 1 - Instructions for e2v sensor 
    Description: <ul><li>Unscrew the jig from the coffin base.</li>
              <li>Slightly loosen the micro-D connectors connected to the jig.</li>
              <li>Place the jig onto the registration pins such that the vendor S/N faces upwards.</li>
              <li>Secure the jig with the same scrrews which attach the jig to the coffin base.</li></ul>
#      MaxIteration: '1' 
#      Version: next

  - Name: 1 - Instruction for ITL sensor
    Condition: ITL
#    Description: ' '
    MaxIteration: '1'
    Version: next
#    Sequence:
#    - 
#      Name: 1 - Instructions for ITL sensor 
    Description: <ul><li>Unscrew the jig from the coffin base.</li><li>Remove the grounding plugs on backside of sensor package.</li><li>Plug in the TS3 testing flex cables.</li><li>Plug in the grounding PCBs onto the ends of the TS3 testing flex cables.</li><li>Place the jig onto the registration pins such that the double-leg faces the clocking board.</li><li>Secure the jig with the same screws which attach the jig to the coffin base.</li></ul>
#      MaxIteration: '1' 
#      Version: next
- Name: Install sensor into TS3-Cryostat
  Description: Remove the grounding connections from the flex cables, then plug in and tighten the micro-D connectors to the TS3-cryostat connectors.
  MaxIteration: '1'
  Version: next
#- Name: Remove protective cover
#  Description: Remove the protective cover to install the mask onto the jig.
#  MaxIteration: '1' 
#  Version: next
- Name: Secure TS3-Cryostat Window 
  Description: Secure the TS3-Cryostat Window using the criss-cross method to tighten the screws. Remove the vacuum foil covering the dark tunnel and attach the TS3-cryostat.
  MaxIteration: '1'
  Version: next
  Prerequisites:
  - Name: INSTRUCTIONS 
    Description: '<ul><li>Remove the protective cover.</li><li>Install the mask onto the jig and place the TS3-cryostat window onto the TS3-cryostat.</li><li>Place all jig equipment in the coffin. Secure the coffin cover.</li></ul><b>If
      you are DONE reading and executing these instructions, please click the button to the right to Start Work.</b>' 
    Quantity: '1' 
    PrerequisiteType: PREPARATION

- Name: Purge the TS3-Cryostat
  Description: 'Using the following procedure, inject clean, dry Nitrogen into the TS3-Cryostat.<br><br>If desired, this procedure may be repeated upto three times by clicking Retry Step.<br><br><b>If the equipment is not functioning as expected, click Stop Work, give a detailed description of the problem(s) and contact the Sub-system Manager.</b><br><br><ul><li>Open the Nitrogen injection valve to inject Nitrogen into the TS3-Cryostat.</li><li>Wait for the pressure to reach 998 Torr.</li><li>Close the Nitrogen injection valve.</li></ul>'
  MaxIteration: '3'
  Version: next
  Prerequisites:
  - Name: Pre-Purge Pump
    Description: '<ul><li>Open the vacuum valve.</li><li>Turn
      on the vacuum pump.</li><li>Wait for the pressure to reach P < 5*10^(-2) Torr.</li><li>Close
      the vacuum valve and turn off the vacuum pump.</li></ul><b>If
      you are DONE reading executing these instructions, please click the button to
      the right and Start Work</b>'
    Quantity: '1' 
    PrerequisiteType: PREPARATION
- Name: Turn on vacuum pump
  Description: Turn on the vacuum pump. Proceed to next step once the vacuum pump is working as expected.
  MaxIteration: '1'
  Version: next
  Prerequisites:
  - Name: INSTRUCTIONS
    PrerequisiteType: PREPARATION
    Description: Open the vacuum valve.
- Name: ready_acq
  Description: Use the launcher button (which will appear after clicking "Start Work") to start the final readiness check. Once the pressure has dropped below 10^(-5) Torr, the CCS software will automatically begin the cooling  and proceed with the TS3 acquisition test. when ready, this script will proceed to take two Fe55 images and two FLAT images. <b> Images from a segment from these will be displayed on the monitor and based on those images, fill in the form below.<br><br><b>If you cannot answer yes to all questions, contact the Sub-system manager and proceed only if you have been authorized to continue.</b><br> 
  MaxIteration: '5'
  TravelerActions: [HarnessedJob]
  Version: next
  UserVersionString: v0
  Prerequisites:
  - Name: INSTRUCTIONS
    PrerequisiteType: PREPARATION
    Description: <ul><li>To Start the CCS GUI if it is not already running, usethe GUI button on the CCS apps widget.</li><li>To start DS9 if it is not already running, use the icon on the desktop.</li></ul>
  RequiredInputs:
    - {Description: '', Units: '', InputSemantics: string, Label: 'Are all auxilliary devices shown on the CCS GUI have labels with green backgrounds and the overall acquisition state indicated at the top left of the GUI is READY?'}
    - {Description: '', Units: '', InputSemantics: string, Label: 'Are there clear indications of X-ray hits (small clusters of pixels) in the Fe55 image?'}
    - {Description: '', Units: '', InputSemantics: string, Label: 'Does the FLAT image have dark bias bands around it?'}
- Name: run all acquisition and analysis scripts
  Description: 'Begin the automated execution of all acquisition and analysis scripting by clicking the launcher button below. If a test fails, the TS3-Cryostat will stay under pressure and the sensor will remain at operating temperature. An acquisition step may be retried, BUT you must return to this step to get the lcatr-iterator command or to press on the lcatr-iterator button to repeat that step and continue with the remainder of the sequence.<br>'
  MaxIteration: '1'
  Version: next
  Prerequisites:
  - Name: INSTRUCTIONS 
    Description: 'Before starting the automated execution of all acquisition and analysis scripts:<br><ul><li>Verify that the CCS applications are running by looking at the CCS-Apps widget.</li>
   <li>If any app is not shown as running (green) or if the widget itself is not present, please refer to the detailed instructions below.</li></ul>
<b>If you are DONE reading and executing these instructions, please click the Done button to the right:<br/>Then click on the LAUNCHER BUTTON
      below.</b>' 
    Quantity: '1'
    PrerequisiteType: PREPARATION
