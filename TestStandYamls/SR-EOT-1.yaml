- Name: Securing cryostat window onto the TS3-Cryostat and attaching cryostat to tunnel
  Description: <ul><li>Secure cryostat window onto the TS3-Cryostat.</li><li>Remove vacuum foil covering dark tunnel.</li><li>Attach TS3-Cryostat to dark tunnel.</li></ul>
  MaxIteration: '1' 
  Version: next
- Name: Review and determine disposition of E/O data and analysis results 
  Description: 'Based on the findings of the E/O data and analysis: <ul><li>Click Complete if the sensor is acceptable. After doing so you will be returned to the SR-EOT-01 Header and are required to hit Complete once again to finalize the Traveler.</li> <li>Click Stop Work if the sensor is not acceptable. Give a detailed description of the problem(s) and contact the Sub-system Manager</li></ul>'
  MaxIteration: '1'
