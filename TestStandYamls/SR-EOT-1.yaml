- Name: warmup_acq
  Description: You are about to start the harnessed job for ramping the bias to OFF, turning off the refrigeration system and setting the temperature controller to warm up the TS3-Cryostat to 20 C. Other various testing equipment will be be switched OFF. 
  MaxIteration: '5'
  TravelerActions: [HarnessedJob]
  Version: next
  UserVersionString: v0
- Name: Turn_off_pump
  Version: next
  Description: Turn off the vacuum pump and wait for the pressure to steady (typically P ~ 10^(-5) Torr). After, notify a technician the sensor is ready to be removed from the TS3-Cryostat
  Prerequisites:
    - Name: INSTRUCTIONS
      PrerequisiteType: PREPARATION
      Description: Ensure the sensor temperature is above 20C.
- Name: Prepare TS3-Cryostat for sensor removal
  Description: 'Remove the TS3-Cryostat Window and place on non-linting wipe. <button type="button" id="b2" title="Do not touch the glass. The inside face must be face up."><label style="font-size'':''4px;">detail</label></button> Place a non-linting wipe on top of the TS3-Cryostat Window.'
  MaxIteration: '1'
  Version: next
  Prerequisites:
  - {Name: Set up EPA at TS3, Description: <ul><li>Set up and verify the TS3 workstation EPA.</li><li>Transport required tooling to TS3 Workstation.</li><li>Transfer the sensor coffin to the selected TS3 station.</li><li>Remove the coffin cover.</li></ul>,
    Quantity: '1', PrerequisiteType: PREPARATION}
  - {Name: Perform ESD discharge, Description: '<ul><li>ESD wrist strap is worn.</li><li>Sit or stand using the provided ESD-protective furniture.</li><li>Place one finger of each hand away from each other on the ESD mat, then count to ten.</li></ul>',
    Quantity: '1', PrerequisiteType: PREPARATION}
  - {Name: Prepare the Cryostat, Description: '<ul><li>Close the vacuum valve.</li><li>Open
      the Nitrogen injection valve to fill the TS3-Cryostat with clean, dry Nitrogen.</li><li>Wait
      for the pressure to reach 998 Torr.</li><li>Close the Nitrogen injection valve.</li><li>Detach the
      TS3-Cryostat from the dark tunnel.</li><li>Turn the TS3-cryostat to face the ESD mat</li><li>Cover the dark tunnel
      with vacuum foil.</li><li>Place a non-linting wipe on the TS3 table.</li></ul>',
    Quantity: '1', PrerequisiteType: PREPARATION}
  - Name: Check readiness
    Description: Ensure the sensor temperature is above 20C, the vacuum is OFF, and the pressure has steadied.<br><br><b>If you are done reading and executing these instructions, please clock the DONE buttons to proceed to Start Work.</b>
