         Description: LSSTSN_DATE-TIME_DIMMET_StatReport.txt
         InputSemantics: filepath
   -
     Name: Review and determine the disposition of the Flatness Measurement
     Description: 'Based on the findings of the In-Jig metrology measurements:<br><ul><li>Click Complete if the sensor meets all specifications. After doing so, you will be returned to the SR-MET-06 Header and are required to hit Complete once again to finalize the traveler.<br><br></li><li>Click Stop Work if any specifications are not met. Give a detailed description of the problem(s) and contact the Sub-system Manager.</li></ul>'
     Version: next
