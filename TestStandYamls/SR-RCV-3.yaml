     Name: Hardware may proceed to next Task
     Description: SR-3.4-<ul><li>0. - Begin- Items in storage</li><li>1. - Remove from storage</li><li>0. - Begin- Sensor is selected to proceed through Task 3.</li><li>1. - Set up laminar flow hood.</li><li>1.1 - Turn on laminar flow hood.</li><li>1.2 - Check for obstructions and/or malfunctions.</li><li>1.3 - Turn on Air Ionizer Bar.</li><li>2. - Set up EPA workstation and transport the coffin.</li><li>2.1 - Set up and verify the EPA.</li><li>2.2 - Transport required tooling to workstation.</li><li>2.3 - Transport coffin to workstation.</li><li>3. - Prepare to open coffin.</li><li>3.1 - ESD wrist strap is worn.</li><li>3.2 - Sit or stand using the provided ESD-protective furniture.</li><li>3.3 - Perform ESD discharge procedure</li><li>3.4 - Un-screw outer screws of coffin cover.</li><li>3.5 - Dislodge coffin cover</li><li>4. - Remove coffin cover.</li></ul>
     Version:  next
     Prerequisites:
        -
         Name: Remove coffin cover.
         PrerequisiteType: TEST_EQUIPMENT
   -
     Name: INS-002-Verify S/N on sensor package.
     Version:  next
   -
     Name: INS-002-Perform Visual Inspection.
     Version:  next
   -
     Name: INS-002-Close the coffin.
     Version:  next
   -
     Name: Set up the OGP for measurements.
     Description: SR-3.11-<ul><li>8.1 - Turn on the computer.</li><li>8.2 - Turn on the OGP using controller I/O switch.</li><li>8.3 - Open MeasureMind and follow the initialization prompts.</li><li>8.4 - Raise Z-stage and move the platen forward towards the Operator.</li><li>8.5 - Excluding MF02</li><li>8.7 - Add a new directory folder for the new sensor.</li><li>8.8 - Add a new directory folder for each measurement to be performed and a directory folder for the resulting data products.</li><li>8.9 - Copy the routine file to automate the OGP during the measurements to each respective directory.</li><li>9. - Set up EPA and transport coffin.</li><li>9.1 - Set up and verify the workstation is an EPA.</li><li>9.2 - Attach the OGP to the ESD network/monitor.</li><li>9.3 - Transport required tooling to TS2 Workstation.</li><li>9.4 - Transport coffin to TS2 Workstation.</li><li>10. - Prepare to open coffin.</li><li>10.1 - ESD wrist strap is worn.</li><li>10.2 - Sit or stand using the provided ESD-protective furniture.</li><li>10.3 - Place one finger of each hand away from each other on the ESD mat</li><li>10.4 - Un-screw outer screws of coffin cover.</li><li>10.5 - Dislodge coffin cover</li><li>11. - Remove coffin cover.</li></ul>
     Version:  next
     Prerequisites:
        -
         Name: Remove coffin cover.
         PrerequisiteType: TEST_EQUIPMENT
   -
     Name: Transfer sensor (in coffin base) to OGP.
     Description: SR-3.13-<ul><li>13. - Remove protective cover.</li></ul>
     Version:  next
   -
     Name: INS-004-Perform Edge Scan OGP Routine.
     Description: SR-3.17-<ul><li>14.1 - Click Open Existing Routine and select Edge_Scan.RTN. </li><li>14.2 - Click Run the Current Routine.</li><li>14.3 - When prompted</li><li>14.4 - Wait for the routine to finish.</li><li>14.5 - If the user is approved</li><li>15. - Perform Flatness OGP Routine.</li><li>15.1 - Click Open Existing Routine and select Flatness.RTN.</li><li>15.2 - Click Run the Current Routine.</li><li>15.3 - Enter appropriate path and filename for data products.</li><li>15.4 - Wait for the routine to finish.</li><li>15.5 - If the user is approved</li><li>16. - Raise Z-stage and move the stage to the front.</li><li>17. - Install protective cover.</li></ul>
     Version:  next
     Prerequisites:
        -
         Name: Install protective cover.
         PrerequisiteType: TEST_EQUIPMENT
