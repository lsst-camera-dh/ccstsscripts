     Version: next
#         PrerequisiteType: TEST_EQUIPMENT
     Selection:
       -
         Condition: FAIL
         Name: condition_NOT_OK
         Version: next
         Description: condition not OK, return to coffin and store
       -
         Condition: PASS
         Name: condition_OK
         Version: next
         Description: condition OK, proceed with OGP test
