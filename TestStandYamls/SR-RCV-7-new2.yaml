# LSST Sensor EO Testing
Name: SR-EOT-1
Version: next
HardwareGroup: Generic-CCD
Description: Welcome to the traveler for Sensor EO Testing. Provided that you have the necessary training and the permission of the Sub-system Manager, please use the "Start Work" button to proceed with the EO testing preparation and execution. Please do pay close attention to any instructions including those in the preparation section which appears for most steps. Thank you.
Sequence:
   -
     Name: Set the location of the hardware for this EO testing
     NewLocation: "(?)"
     Version:  next
   -
     Name: preflight_acq
     Version:  next
     Description: Here you will run the preflight_acq Job Harness<button type="button" id="b2" title="Power-on, lamp warm up and stability (2 hrs), shutter actuates, monochromator grating working, filter wheel rotates, Keithley and archon is operational. Final check':' read out of IS-PD and response from instruments. Two wavelength, 450 and 850, and readout IS-PD current, need expected result to check to."><label style="font-size':' 4px;">detail</label></button> to verify that the teststand auxiliary equipment is ready. After clicking Start, click on the launcher button that will appear. When the job is finished, reload this page to continue.
     UserVersionString: v0
     MaxIteration: 5
     TravelerActions:
       - HarnessedJob
   -
     Name:  Visually inspect the O-ring
     Description: Visually inspect the O-ring; replace if necessary.<button type="button" id="b2" title="The O-ring is not degraded (brittle, broken, etc.) and it should be properly seated."><label style="font-size':' 4px;">detail</label></button>
     Version:  next
     Prerequisites:
       -
         Name: INSTRUCTIONS
         Description: <ul><li>Set up and verify the TS3 workstation EPA.</li><li>Attach the TS3 equipment to the ESD network/monitor.</li><li>Transport required tooling to TS3 Workstation.</li><li>Prepare TS3-Cryostat for sensor insertion.</li><li>Ensure vacuum valve is closed.</li><li>Turn on nitrogen injection and open the valve.</li><li>Remove the screws TS3-Cryostat Window.</li><li>6.4 - Place a non-linting wipe on the TS3 table.</li><li>Remove the TS3-Cryostat Window and place on non-linting wipe.<button type="button" id="b2" title="Do not touch the glass. The inside face must be face up."><label style="font-size':' 4px;">detail</label></button> </li><li>Place a non-linting wipe on top of the TS3-Cryostat window.</li></ul><br><b>If you are DONE reading these instructions and have completed this preparation, please click the button to the right, and proceed to "Start Work"</b>
         PrerequisiteType: PREPARATION
   -
     Name:  Remove coffin cover at the TS3 workstation
     Description: Remove coffin cover
     Version:  next
     Prerequisites:
       -
         Name: INSTRUCTIONS
         Description: <ul><li>Transport coffin to TS3 workstation</li><li>Ensure facemask is on</li><li>ESD wrist strap is worn.</li><li>Sit or stand using the provided ESD-protective furniture.</li><li>Place one finger of each hand away from each other on the ESD mat</li><li>Un-screw outer screws of coffin cover.</li><li>Dislodge coffin cover</li></ul><br><b>If you are DONE reading these instructions, please click the button to the right:</b>
         PrerequisiteType: PREPARATION
   -
     Name:  Remove the grounding connectors after removing the loaded-jig from the coffin base
     Description: Remove grounding connectors.<button type="button" id="b2" title="For e2v (1), unscrew and unplug the micro-D connectors from the jig. For ITL (2), remove grounding plugs on backside of sensor package."><label style="font-size':' 4px;">detail</label></button>
     Version:  next
     Prerequisites:
       -
         Name: INSTRUCTIONS
         Description: <ul><li>Remove the loaded-jig from the coffin base.</li></ul><b>If you are DONE reading and executing these instructions, please click the button to the right and proceed to "Start Work":</b>
         PrerequisiteType: PREPARATION
