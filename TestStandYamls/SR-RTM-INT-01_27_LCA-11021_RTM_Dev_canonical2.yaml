- ShortDescription: Transport Cryostat for RTM Removal
  Name: SR-RTM-INT-01_Transport_for_Removal
  Description: '<h3><u>Transport the TS7-Cryostat to TS6</u></h3>Follow these steps
    to transport the cryostat to TS6:<ol><li>Prepare the Nitrogen Backfill line for
    turning off the turbo pump.</li><li><strong><span style=''color: rgb(255,0,0);''>Warning<span
    style=''color: rgb(0,0,0);''>: Do not move the cryostat while the turbo pump is
    spinning.</strong><br>CLOSE the vacuum valve.</li><li>Turn OFF the turbo pump
    and roughing pump.</li><li>OPEN the injection valve.</li><li>Using the Nitrogen
    Backfill line, OPEN the turbo pump vent valve to wind down the turbo pump.</li><li>After
    it is fully spun down, CLOSE the turbo pump vent valve.</li><li>Attach the Nitrogen
    Backfill line to the bleed valve.</li><li>Ensure the injection valve is OPEN,
    then OPEN the bleed valve.</li><li>Wait for the cryostat to reach at least 760
    Torr, then CLOSE the bleed valve.</li><li><strong><span style=''color: rgb(255,150,0);''>Caution<span
    style=''color: rgb(0,0,0);''>: Open vacuum connections must be covered with new
    vacuum foil.</strong><br>CLOSE the injection valve, then remove the Nitrogen Backfill
    line from the cryostat.</li><li>Disconnect the following connections:<ul><li>Cryostat
    from the REB Power Supply</li><li>REB power cabling from the REB Power Supply</li><li>5
    V power supply from the LVDS PCB</li><li>Cryostat from the thermal and XED cabling</li><li>Fiber
    link from the cryostat</li></ul></li><li>Ensure there is an unobstructed path
    to TS6.</li><li>Transport the cryostat to TS6.</li></ol><strong><span style=''color:
    rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: Clicking <strong>Complete
    Step</strong> will change the location of the RTM in the eTraveler Database to
    TS6.</strong>'
  NewLocation: TS6
  MaxIteration: '5'
  Prerequisites:
  - {Name: Pause Traveler for Later Use, Description: '<strong><span style=''color:
      rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: The remainder of this
      traveler is used for removing the RTM from the cryostat.</strong><br>Follow
      these steps when arriving at this step:<ol><li>Click <strong>Pause Traveler</strong>
      prior to starting this step.</li><li>When returning to this traveler to remove
      the RTM, click <strong>Resume Traveler</strong>, then click <strong>Done</strong>
      to continue this traveler.</li></ol>', Quantity: '1', PrerequisiteType: PREPARATION}
  - {Name: Cryostat Ready for Removal, Description: '<strong><span style=''color:
      rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: The previous activity
      should:<ul><li>Place the cryostat in an electrically safe state,</li><li>leave
      the turbo pump running, and,</li><li>have all cryostat equipment warmed to room
      temperature.</ul></strong>Verify the following before beginning this step:<ul><li>Ensure
      all hardware in the cryostat is above 15 degC.</li><li>All RTM electronics are
      OFF</li><li>The 48 V power supply and 5 V power supply are OFF.</li></ul>',
    Quantity: '1', PrerequisiteType: PREPARATION}
  TravelerActions: [SetHardwareLocation]
  Version: next
  OptionalInputs:
