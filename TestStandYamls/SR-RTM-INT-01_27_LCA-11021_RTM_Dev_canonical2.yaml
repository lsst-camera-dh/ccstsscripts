- ShortDescription: Prepare Cryostat for Vacuum and Transport for Next Activity
  Name: SR-RTM-INT-01_Prepare_Vacuum_and_Transport
  Description: '<h3><u>Prepare Cryostat for Vacuum and Transport</u></h3>Follow these
    steps to prepare the cryostat for vacuum:<ol><li>Turn OFF the 48 V and 5 V power
    supplies.</li><li>Disconnect the following connections:<ul><li>Cryostat from the
    REB Power Supply</li><li>REB power cabling from the REB Power Supply</li><li>5
    V power supply from the LVDS PCB</li><li>Cryostat from the thermal and XED cabling</li><li>Fiber
    link from the cryostat</li></ul></li><li>Place the Alum-a-Lift in the desire location,
    then set the cryostat at the desired working height with the back cover facing
    upwards.</li><li><strong><span style=''color: rgb(255,150,0);''>Caution<span style=''color:
    rgb(0,0,0);''>: Avoid touching the surface interfaces between the cover and cryostat.</strong><br>Secure
    the back cover onto the cryostat.</li><li>Rotate the cryostat with the Alum-a-Lift
    to have the front cover facing upwards.</li><li>Remove the 4 screws from the MF08-Cover,
    then remove the MF08-Cover to expose the sensors.</li><li><strong><span style=''color:
    rgb(255,150,0);''>Caution<span style=''color: rgb(0,0,0);''>: Avoid touching the
    glass or the surface interfaces between the cover and cryostat.</strong><br>Place
    the front cover onto the cryostat.</li><li>Secure the front cover.</li><li>If
    removed, reconnect the vacuum hose between the turbo pump and roughing pump.</li></ol><h3><u>Transport
    for Next Activity</u></h3>Follow these steps to transport the RTM in the cryostat:<ol><li>Ensure
    there is an unobstructed path to the next location.</li><li>Unlock the Alum-a-Lift
    wheels.</li><li>Transport the cryostat to the next location and ensure the new
    location is recorded in the eTraveler Database.</li></ol><strong><span style=''color:
    rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: A different traveler
    will be used for the next activity. The traveler should include:<ul><li>changing
    the location of the hardware in the eTraveler Database,</li><li>removing the cryostat
    from the Alum-a-Lift, and,</li><li>relevant vacuum and cooling.</li></ul></strong>'
  MaxIteration: '1'
  Version: next
  OptionalInputs:
