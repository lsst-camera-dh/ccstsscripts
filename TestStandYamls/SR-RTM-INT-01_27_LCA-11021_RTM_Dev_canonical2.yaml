- ShortDescription: 'Job Harness: Perform Connectivity Check with RTM'
  Name: Connectivity_Job_Name_After
  Description: '<h3><u>Prepare for Connectivity Check</u></h3>Follow these step to
    set up for the Connectivity Check after removal:<ol><li>Ensure the following connections
    are disconnected:<ul><li>RTM from the REB Power Supply</li><li>REB power cabling
    from the REB Power Supply</li><li>5 V power supply from the LVDS PCB</li><li>Fiber
    link from the RTM</li></ul></li><li>Prior to connecting the REB Power Supply to
    the 48 V power supply, turn ON the 48 V power supply to verify the voltage output
    is 48 V.</li><li>Turn OFF the 48 V power supply, then connect the REB power cabling
    to the REB Power Supply.</li><li>Turn ON the 48 V power supply to confirm the
    voltage output remains at 48 V.</li><li>Turn OFF the 48 V power supply, then connect
    the REB power cabling to the RTM.</li><li>Prior to connecting the LVDS PCB to
    the 5 V power supply, turn ON the 5 V power supply to verify the voltage output
    is 5 V and the current output is XX A.</li><li>Connect the LVDS PCB to the 5 V
    power supply.</li><li>Connect the fiber link to the RTM.</li><li>Turn ON the 48
    V power supply and the 5 V power supply.</li></ol><h3><u>Execute the Connectivity
    Check</u></h3>Execute the Job Harness. Executing this Job Harness will automatically:<ul><li>Create
    the appropriate directories on the TS6 Computer, then download the approved scripts
    from the GIT Hub repository.</li><li>Turn ON and OFF the RTM.</li><li>Verify electrical
    continuity.</li><li>Verify functionality of RTDs, heaters of the RTM.</li><li>Verify
    the integrity of the RTM performance using acquisition and analysis scripts for
    bias and flat images.</li><li>Persist data and results to the eTraveler Database
    and archive the data products and analysis products to the LSST-CAMERA Data Catalog.</li><li>Provide
    a test report with PASS/FAIL criteria.</li></ul></ul>Depending on the results
    of the Connectivity Check:<ul><li>If the acceptance criteria is met, continue
    this traveler to install the RTM into the cryostat.</li><li>If the acceptance
    criteria is not met, contact the Technical Authority and Subsystem Manager.</li></ul><strong><span
    style=''color: rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: This step
    may be retried 5 times.</strong>'
