- ShortDescription: Remove RTM
  Name: SR-RTM-INT-01_Removal
  Description: '<h3><u>Remove RTM</u></h3>Follow these steps to remove the RTM from
    the cryostat:<ol><li>Place the Alum-a-Lift in the desired location, then set the
    cryostat at the desired working height with the front cover facing downwards.</li><li>Lock
    the Alum-a-Lift wheels.</li><li>Verify alignment.</li><li>Remove the REB Thermal
    Strap connection to the cryoplate.</li><li>Lower attachment rods with the hand
    wheel and lift the RTM with the Alum-a-Lift to insert the insertions rods into
    the RTM REC.</li><li>Remove the 12 screws securing the RTM REC to the coldplate</li><li>Lower
    the RTM from the cryostat using a combination of lowering the RTM with the insertion
    rods and raising the cryostat with the Alum-a-Lift.</li><li><strong><span style=''color:
    rgb(255,150,0);''>Caution<span style=''color: rgb(0,0,0);''>: When lowering the
    RTM, do not exert excessive force onto the RTM as it contacts the scissor lift.</strong><br>Lower
    the RTM to the scissor lift, then secure it.</li><li>Remove the insertion rods
    from the RTM REC, then raise the Rod Plate away from the RTM. If necessary, the
    insertion rods may be removed.</li><li>Remove the cryostat on the Alum-a-Lift.</li><h3><u>Store
    Cryostat and RTM Insertion Fixture</u></h3>Follow these steps to store the cryostat
    and RTM Insertion Fixture after use:<ol><li>Place the Alum-a-Lift in the desired
    location, then set the cryostat at the desired working height with the front cover
    facing upwards.</li><li>Lock the Alum-a-Lift wheels.</li><li><strong><span style=''color:
    rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: The O-ring should not
    be degraded (brittle, broken, etc.) and should properly seat.</strong><br>Visually
    inspect the O-ring and replace it if necessary.</li><li><strong><span style=''color:
    rgb(255,150,0);''>Caution<span style=''color: rgb(0,0,0);''>: Avoid touching the
    glass or the surface interfaces between the cover and cryostat.</strong><br>Place
    and secure the front cover onto the cryostat.</li><li>Rotate the cryostat with
    the Alum-a-Lift to have the back cover facing upwards.</li><li><strong><span style=''color:
    rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: The O-ring should not
    be degraded (brittle, broken, etc.) and should properly seat.</strong><br>Visually
    inspect the O-ring and replace it if necessary.</li><li><strong><span style=''color:
    rgb(255,150,0);''>Caution<span style=''color: rgb(0,0,0);''>: Avoid touching the
    surface interfaces between the cover and cryostat.</strong><br>Place and secure
    the back cover onto the cryostat.</li><li>Place the cryostat onto the CryoCart,
    then remove the cryostat from the Alum-a-Lift.</li><li>Reconnect the vacuum hose
    between the turbo pump and roughing pump.</li><li>Store the cryostat and Alum-a-Lift.</li></ol>'
