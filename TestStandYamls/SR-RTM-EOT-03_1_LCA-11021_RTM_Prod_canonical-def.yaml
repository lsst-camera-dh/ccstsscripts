  ShortDescription: readiness check form
  Name: ts8_ready_form
  Description: 'Based on the images produced during the previous step, fill in the
    form below.<br><br><strong>If you cannot answer yes to all questions, or if the
    images contain anything conspicuous (e.g., intense or structured light leak, dead
    segment, dipole pixels), contact the Sub-system manager. Proceed only if you have
    been authorized to continue.</strong><br><strong><span style=''color: rgb(0,0,255);''>Note<span
    style=''color: rgb(0,0,0);''>: This step can be retried 3 times.</strong>'
  MaxIteration: '3'
  Version: next
  PermissionGroups: [operator, supervisor, approver, admin, qualityAssurance]
