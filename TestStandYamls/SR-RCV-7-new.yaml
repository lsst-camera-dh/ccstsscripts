       -
         Name: SR-7.8-INSTRUCTIONS
         Description: <ul><li>8. - Remove grounding connectors.</li></ul>
         PrerequisiteType: TEST_EQUIPMENT
   -
#     Name:  For ITL (2)- plug in TS3 testing flex cables.
     Name:  plug in TS3 testing flex cables.
     Description: NA
