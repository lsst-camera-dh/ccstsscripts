Description: '<img src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/LSST-logo.png
  height=100 width=250><br>Welcome to the RTM ASSEMBLY traveler.<br><br>This traveler
  will administrate the preparation, assembly and verification testing of the Raft
  Tower Module (RTM). The assembly and testing is performed at TS6 in the <a href=https://ls.st/lca-11706>Science
  Raft Assembly and Test Cleanroom Facility at Brookhaven National Laboratory</a>.<br>Work
  performed is:<ol><li>Assigning components for RTM Assembly</li><li>Preparing and
  verifying readiness for RTM Assembly</li><li>REB installation with Connectivity
  Test</li><li>REB modularization (REB Sandwich)</li><li>Installing REC Assembly</li><li>Centering
  REB Sandwich within REC Assembly</li><li>Installing Hold-down Assemblies</li><li>Installing
  REB Thermal Strap Assemblies</li><li>Verify final RTM Assembly with Connectivity
  Test</li></ol><strong><span style=''color: rgb(0,0,255);''>Note<span style=''color:
  rgb(0,0,0);''>: Stycast activity is not performed in this traveler.</strong>'
