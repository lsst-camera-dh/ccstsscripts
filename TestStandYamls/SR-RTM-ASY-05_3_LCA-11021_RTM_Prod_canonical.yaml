- ShortDescription: REB Thermal Strap Attachment
  Name: SR-RTM-ASY-05_REB_Thermal_Strap_Attachment
  Description: '<h3><u>Install REB Thermal Strap Assemblies</u></h3>Follow these steps
    to install and secure the REB Thermal Strap Assemblies to the REB and REC:<ol><li>Verify
    the following sub-components are available, then verify any assigned LSST-CAMERA
    Serial Numbers in the Relationship Table match the hardware:<br/><ul><li>LCA-11009
    REB Thermal Strap Assemblies</li><li>LCA-11603 M3 x 25 SHC-Screws</li></ul></li><li><strong><span
    style=''color: rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: The REB
    Thermal Strap Assembly shipping tooling will be used to temporarily support the
    REB Thermal Strap Assemblies.</strong><br>Install the REB Thermal Strap Assembly
    shipping tooling onto the REC frames.<br><img height=250 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_REBThermalStrapShippingTooling1_v1.png></li><li>Install
    the REB Thermal Strap Assemblies to the shipping tooling.<br><img height=250 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_REBThermalStrapShippingTooling2_v1.png></li><li>Align
    the six lower terminals of the REB Thermal Strap Assembly with the mating holes
    in the cold bar.</li><li>Tighten the 12 captive screws attaching the terminals
