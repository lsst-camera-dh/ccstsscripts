- ShortDescription: REB Installation
  Name: SR-RTM-ASY-05_REB_Installation
  Description: '<h3><u>Install and Connect REBs</h3></u>Follow these steps to install
    and connect the REBs:<ol><li>Review the guide below specifying the hardware slots
    available.</li><li>Verify the REB Separation Spacers have the assigned LSST-CAMERA
    Serial Number in the Relationship Table.</li><li>Note the locations for the given
    REBs in the Relationship Table.</li><li>Install the REB_SUPPORT_ASSY onto the
    working tabletop, then turn the cylindrical member so that the flat side faces
    downward.<br><img height=400 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_CylindricalMember_v1.png></li><li><strong><span
    style=''color: rgb(255,150,0);''>Caution<span style=''color: rgb(0,0,0);''>: When
    performing the centerpunch operation, it is imperative that the punch not slip
    onto the board, nor into the hole, but the punch point must be close enough to
    the edge of the hole to deform it properly; only trained technicians may perform
    this.</strong><br><strong><span style=''color: rgb(0,0,255);''>Note<span style=''color:
    rgb(0,0,0);''>: Each location on the center REB Cold Bar will require an impact
    by the spring-loaded centerpunch that will slightly deform the hole so that a
    press fit of the REB Separation Spacer is necessary.</strong><br>Verify or perform
    the centerpunch operation of the center REB Cold Bars.</li><li><strong><span style=''color:
    rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: Do not install the REB
    Separation Spacers into the outer two REBs.</strong><br>Press-fit (by hand) 6
    REB Separation Spacers into the center REB Cold Bars.<br><img height=250 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_REBColdBar_v1.png></li><li>View
    the center REB with its face parallel to a vertical plane such that<ul><li>The
    FPGA should be facing away from you.</li><li>The six nano-D connectors to your
    left (three on the side facing you).</li><li>The larger D-connector on the far
    side of the board to your right.</li></ul><br><img height=400 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_StanchionAssyClamps_v1.png></li><li><strong><span
    style=''color: rgb(255,150,0);''>Caution<span style=''color: rgb(0,0,0);''>: Careful
    to center the stanchion on the REB while clamping to the cold bars so that no
    board components are contacted during attachment.</strong><br>If necessary, adjust
    the set screw(s) in the stanchion arms to obtain a secure grip.</li><li>With this
    orientation, mount the tool REB_SUPPORT_STANCHION_ASSY onto the cold bars on this
    center REB.</li><li>Place the stanchion assembly, with attached center REB, at
    the entrance to the curved track on the assembly table. Depress the safety plunger
    in the tabletop and install the stanchion into the track, then rest the front
    end of the board on the cylindrical support.</li><li><strong><span style=''color:
    rgb(255,150,0);''>Caution<span style=''color: rgb(0,0,0);''>: During any adjustment
    with the handwheel, do not over-extend the sensor flex cables.</strong><br>Using
    the handwheel, retract the RSA from the REB as needed to gain access to the connectors
    on the board and the RSA.</li><li>Align the male and female halves of one of the
    two lower nano-connector pairs.</li><li>Remove the grounding plugs, then use the
    ESD brush at a 45 degree angle on each of the nano-D connectors (on the sensor
    and REB). Afterward, visually inspect both connectors for any loose brush hairs.</li><li>Engage
    them gently by finger pressure.</li><li>Using the 90 degree angle driver with
    the .050 inch hex bit installed, draw the connector halves together gradually
    by turning the two screws a few turns each, first one screw then the other. Alternate
    between the screws to minimize cocking the connector halves as they are drawn
    into full engagement. Torque each to 100 N-mm.</li><li>Repeat Step 12 through
    Step 15 for the other lower connector pair.</li><li>Repeat Step 12 through Step
    16 for the other four connector pairs on this board, working from the two middle
    pairs to the upper pairs.</li><li>Connect the temperature sensor connector to
    the mating connector on the center REB where indicated.<br><img height=400 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_HeaterConnectors_v1.png></li><li><strong><span
    style=''color: rgb(255,150,0);''>Caution<span style=''color: rgb(0,0,0);''>: Positioning
    the board outside the limits can damage the connector flex cable and/or the sensor
    package. This is not permitted.</strong><br>Repeat Step 7 through Step 17 to assemble
    the other two REBs to the RSA. These REBs may be slid along the arc tracks on
    the table to any convenient angle within the limits of the tracks.</li><li>Connect
    the four heater connectors and two temperature sensor connectors to the mating
    connectors on the two outer REBs where indicated.</li></ol><strong><span style=''color:
    rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: Clicking <strong>Complete
    Step</strong> will apply the installation action to the eTraveler database.</strong><h3><u>Guide
    for REB Locations</u></h3><img height=550 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_RAFT_REB_Slots_v1.png>'
