- ShortDescription: REC Installation
  Name: SR-RTM-ASY-05_REC_Installation
  Description: '<h3><u>REC Installation</u></h3>Follow these steps to install the
    REB around the REB Sandwich:<ol><li>Verify the following sub-components are available,
    then verify any assigned LSST-CAMERA Serial Numbers in the Relationship Table
    match the hardware:<br/><ul><li>LCA-11022 REC Assembly, including LCA-11604 M3
    x 6 FH-SHC-Screws</li><li>LCA-14639 REB Anchor Studs</li><li>LCA-14641 M3 LH-SHC-Screws</li><li>LCA-11630
    REB Flanged Bushings</li><li>LCA-14640 M4 LP-Shoulder Screws</li></ul></li><li>Ensure
    the REC Legs are attached to the REC Walls. Torque the screws to 520 N-mm.</li><li><strong><span
    style=''color: rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: The pincatches
    are not identical even though they may visually appear to be. Ensure the pincatches
    are correctly located; the single pincatch is on the side with the angled holes.</strong><br>Attach
    a pincatch to each thick REC wall before installing the walls, then torque the
    screws to 520 N-mm.</li><li>Engage one of the PEEK adjustment collars into the
    double-pin catch REC wall with 2 turns.</li><li>Install the other PEEK adjustment
    collar into the insert.</li><li>To provide clearance for the installation of the
    REC sides, rotate the REB cylindrical support so that the flat faces upward.</li><li><strong><span
    style=''color: rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: Do not
    attach the frames to the adjustable base yet.</strong><br>Attach each REC wall
    to its tooling frame using the shoulder screws and position these walls on the
    correct sides of the sandwich close to the RSA.<br><img height=400 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_RECWall_v1.png></li><li>Place
    one sandwich anchor stud and screw them into the cold bars, then torque the studs
    to 1220 N-mm.<br><img height=300 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_SandwichAnchorStud_v1.png></li><li><strong><span
    style=''color: rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: Note the
    following during the following steps: <ul><li>The REC walls will need to be held
    near the RSA Thermal Strap Assembly terminals.</li><li>Avoid extending the RSA
    Thermal Strap Assemblies.</li><li>Apply this step to each of the RSA Thermal Strap
    Assemblies one at a time.</li></ul></strong></li>Disengage the RSA Thermal Strap
    Assembly terminals from the RTM Assembly Fixture, then pre-compress the RSA Thermal
    Strap Assembly. One at a time, place the ends of the thermal straps on the inside
    of each of the thick REC walls, then attach with the screws.</li><li>After all
    four straps ends are attached, torque the screws to 520 N-mm.</li><li><strong><span
    style=''color: rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: The REC
    walls must freely float slightly in the lateral direction on the shoulder screws
    until after the REC thin walls are installed.</strong><br>To locate the thick
    REC walls in their nominal position, attach the tooling frames to the vertical
    plane of the assembly fixture base.</li><li><strong><span style=''color: rgb(0,0,255);''>Note<span
    style=''color: rgb(0,0,0);''>: The insert must freely float within the capturing
    clamp.</strong><br>Install the clamp around the insert.</li><li>On the upward
    side of the REC thick walls, install the thin REC panel that matches the letter
    serialization of the thick REC walls by engaging the flat head screws only several
    turns to start, then tighten only the two screws that are closest to the top of
    the REC walls (the thick end).<br><img height=300 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_RECSingleSideWall_v1.png></li><li>Slip
    the REC flanged bushings onto the two shoulder screws that are used at the sliding
    locations in the walls, then hand-tighten the screws and bushings to the REB cold
    bars at the two locations to allow them to pass through the oversize holes in
    the radiation shield.<br><img height=300 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_RECFlangedBushings_v1.png></li><li>Unfasten
    and remove the REB_SUPPORT_ASSY.</li><li>Repeat Step 13 for the other thin panel
    on the bottom.</li><li>Tighten the remaining flat head screws on both thin panels
    in the prescribed order shown in the REC assembly drawing (LCA-11022).</li><li>Tighten
    them enough to assure that both panels are locked in place on the REC thick wall
    sides.</li><li><strong><span style=''color: rgb(0,0,255);''>Note<span style=''color:
    rgb(0,0,0);''>: The lower panel will be torqued to specification later.</strong><br>Torque
    the 8 flat head screws on the upper panel to 520 N-mm following the same order.</li></ol><strong><span
    style=''color: rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: Clicking
    <strong>Complete Step</strong> will apply the installation action to the eTraveler
    database.</strong>'
  MaxIteration: '1'
