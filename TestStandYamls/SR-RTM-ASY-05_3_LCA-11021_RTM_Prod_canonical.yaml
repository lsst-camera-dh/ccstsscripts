- ShortDescription: REB Modularization
  Name: SR-RTM-ASY-05_REB_Modularization
  Description: '<h3><u>REB Modularization</u></h3>Follow these steps to secure the
    REBs together (REB Sandwich) and install the Radiation Shields:<ol><li>Verify
    the following sub-components are available, then verify any assigned LSST-CAMERA
    Serial Numbers in the Relationship Table match the hardware:<br/><ul><li>LCA-11702
    Radiation Shields</li><li>LCA-13458 REB Clamp Rods</li><li>LCA-13536 REB Clamp
    Rod Kapton Sleeves</li><li>LCA-11629 REB Outer Spacers</li><li>LCA-13463 M2 Wide
    Hex Nuts</li></ul></li><li>Locate all REBs perpendicular to the focal plane surface
    (parallel to the Z axis), then align the right-hand ends of the 3 REBs to make
    all holes through the boards coaxial.</li><li><strong><span style=''color: rgb(0,0,255);''>Note<span
    style=''color: rgb(0,0,0);''>: Do not install the M2 Nuts on the Clamp Rods yet.
    They will be installed after the Radiation Shields.</strong><br>Install the Kapton
    Sleeves over the 6 Clamp Rods and install the Clamp Rods through the holes.<br><img
    height=250 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_ClampRods_v1.png><br><img
    height=150 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_ColdBarOuterSpacer_v1.png></li><li><strong><span
    style=''color: rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: Do not
    install the M2 Nuts on the Clamp Rods yet. They will be installed after the Radiation
    Shields.</strong><br>Install the 12 cold bar outer spacers on the Clamp Rods on
    the X- and X+ sides. The Kapton sleeves will end inside the spacers.</li><li>Install
    both radiation shields to the X- and X+ sides, covering all four sides of the
    REBs. Make the vertical direction of the shielding as small as possible without
    causing distortion to the shield or contact with the REBs inside.</li><li>Verify
    the installed shape of the Radiation Shields are still flat, especially the sides
    facing upward and downward.</li><li>Install the M2 Nuts on the Clamp Rods. During
    their installation, be certain to center the Clamp Rods so each protrudes equally
    through the 2 Nuts within 0.5 mm.</li><li>Tighten the nuts to 400 N-mm.<br><img
    height=400 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_RadShields_v1.png></li></ol><strong><span
    style=''color: rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: Clicking
    <strong>Complete Step</strong> will apply the installation action to the eTraveler
    database.</strong>'
