- ShortDescription: Setup Workstation and Assembly then Install RSA
  Name: SR-RTM-ASY-05_RSA_Setup_Assembly_Install
  Description: '<h3><u>Prepare the Workstation and RTM Assembly Fixture</u></h3>Follow
    these steps to prepare the workstation and RTM Assembly Fixture:<ol><li>Verify
    the following components will not inhibit use, cause hazardous conditions (contamination,
    ESD or physical instability) or damage the hardware:<ul><li>RTM Assembly Fixture</li><li>ESD
    Brush</li></ul></li><li>Have at least two operators independently follow these
    steps to verify the ESD Protective Area (EPA) is functioning and all fixtures
    are grounded properly:<ul><li>Visually verify all ESD table mats are connected
    to ground and the ESD monitoring equipment.</li><li>Visually verify all ESD floor
    mats are connected to ground.</li><li>Visually verify all fixtures are connected
    to ground and the ESD monitoring equipment (where applicable) using a stable connection.</li><li>Use
    an Ohmmeter to verify all hard grounds measure less than 2 Ohm and all soft grounds
    measure approximately 1 MOhm (no less than 500 kOhm).</li></ul></li><li>Transport
    all required tools to the workstation.</li><li>Place (do not attach) the ADJUSTABLE_BASE_ASSEMBLY
    on the working tabletop with the axis of the adjustment cylinder oriented vertically,
    locating the base on the positioning pins in the tabletop. The handwheel must
    be facing the front side (chamfered corner) of the table.</li><li>The CARRIER_ASSEMBLY
    should already be assembled on the base with an orientation that places one spring
    plunger to the left and the other spring plunger toward the back of the table.</li><li>Retract
    the two spring plungers and lock by turning 90 degrees.</li></ol><h3><u>Prepare
    RSA and REBs</u></h3><ol><li>Transport the hardware to TS6, then change their
    location in the eTraveler database to TS6 by going to the Component Pages.</li><li>Follow
    these steps prior to removing the hardware from its protective packaging:<ul><li>Ensure
    facemask is on.</li><li>Exchange gloves before handling the hardware.</li><li>ESD
    wrist strap is worn and plugged in.</li></ul></li><li>Remove the REBs from the
    protective packaging one at a time to verify the assigned LSST-CAMERA Serial Number
    in the Relationship Table of the next step matches each REBs LSST-CAMERA Serial
    Number.</li><li><strong><span style=''color: rgb(255,150,0);''>Caution<span style=''color:
    rgb(0,0,0);''>: The raft baseplate material is brittle. Be careful not to damage
    the raft baseplate during handling.</strong><br>Transport the RSA to TS6, then
    change its location in the eTraveler database to TS6 by going to the Component
    Page.</li><li>Remove the RSA from the protective packaging to verify the assigned
    LSST-CAMERA Serial Number in the Relationship Table matches the RSA LSST-CAMERA
    Serial Number.</li><li>If required, reinstall the protective packaging so the
    RSA is fully enclosed in MF08.</li></ol><h3><u>Install RSA into RTM Assembly Fixture</u></h3>Follow
    these steps to prepare the RSA and install in into the RTM Assembly Fixture:<ol><li><strong><span
    style=''color: rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: The RSA
    raft baseplate Y+ surface should be facing to the left, resulting in the RSA raft
    baseplate chamfered corner to be aligned with the chamfered corner of the RTM
    Assembly Fixture baseplate.</strong><br>Loosen the two L-brackets with spring
    plungers on the carrier and rotate them 90 degrees counterclockwise, then install
    the RSA (enclosed in MF08) into the carrier.<br><img height=400 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_RTMCarrier_v1.png></li><li>Refasten
    the L-brackets such that the MF08-Frame must slide freely on the L-brackets. If
    it does not, most likely MF08-Frame is twisted. To correct this, slightly loosen
    its screws in each corner, recheck for free travel, and retighten the screws.</li><li>Carefully
    unlock the spring plungers. Be certain the MF08-Frame is banked against the spring
    plunger ends and the opposing socket head cap screws in the two orthogonal directions
    after unlocking.</li><li>Center the RSA on the carrier by eye by adjusting the
    socket head cap screws.</li><li>To hold the RSA Thermal Strap Assemblies out of
    the way, place the loose ends of each of the RSA Thermal Straps Assemblies into
    the support tooling at the front and back.</li><li>Attach the tip-over handles
    to the base.</li><li>Tip the adjustable base assembly 90 degrees clockwise making
    the handle horizontal. The hole and slot in the downward face of the base must
    engage the positioning pins in the table.</li><li>Mount the base firmly to the
    working tabletop by installing two 5/16-18 socket head cap screws through the
    holes in the brackets on both sides of the base.</li></ol><strong><span style=''color:
    rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: Clicking <strong>Complete
    Step</strong> will:<ul><li>apply the installation action to the eTraveler database
    and</li><li>change the location of the RTM in the eTraveler Database to TS6</li></ul></strong>'
  NewLocation: TS6
  MaxIteration: '1'
