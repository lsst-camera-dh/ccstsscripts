- ShortDescription: Hold-Down Assemblies Installation
  Name: SR-RTM-ASY-05_Hold-Down_Assemblies_Installation
  Description: '<h3><u>Install Hold-down Assemblies</u></h3>Follow these steps to
    install the two Hold-down Assemblies:<ol><li>Verify the following sub-components
    are available, then verify any assigned LSST-CAMERA Serial Numbers in the Relationship
    Table match the hardware:<br/><ul><li>LCA-11024 Double Arm Hold-down Assembly</li><li>LCA-11023
    Single Arm Hold-down Assembly</li><li>LCA-11627 RSA Hold-down Clips</li><li>LCA-11626
    RSA Hold-down Pins</li><li>Feeler Gauge</li><li>RTM Assembly Fixture Spring Compressor
    Tools</li></ul></li><li>Detach the adjustable base assembly from the working tabletop.</li><li><strong><span
    style=''color: rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: The base
    does not need to be attached to the tabletop during this step.</strong><br>Using
    the tip-over handle, orient and place it (with the RTM) on the tabletop with the
    Z axis vertical via the pins in the tabletop.</li><li>Tighten the remaining flat
    head screws on the other thin REC panel to 520 N-mm in the prescribed order shown
    in the REC assembly drawing, LCA-11022.</li><li><strong><span style=''color: rgb(255,150,0);''>Caution<span
    style=''color: rgb(0,0,0);''>: During any adjustment with the handwheel, do not
    over-extend the sensor flex cables or exert a large force between the REC legs
    and Raft Baseplate.</strong><br>Using the handwheel, carefully adjust the Z position
    of the RSA to bring the REC legs to NEAR CONTACT with the RSA baseplate.</li><li>Check
    gap with 0.010 inch thick feeler gage and adjust ONLY ENOUGH for feeler gage to
    create small amount of drag.</li><li>Once this condition is achieved, remove feeler
    gage and rotate handwheel 1 full turn clockwise (360 degrees) to have the RSA
    lightly contact the REC legs.<br><img height=400 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_RECLegs_v2.png></li><li>Place
    the single-arm spring compressor on the single hold-down as shown, then use a
    3/16 inch ball hex driver to compress the spring for providing the opening indicated.<br><img
    height=300 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_SpringCompressorTool1_v1.png><img
    height=300 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_SpringCompressorTool2_v1.png></li><li>Place
    the hold-down assembly on the side of the RTM, then install the diamond pins of
    the yoke into the slots in the pincatch.<br><img height=300 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_DiamondPins1_v1.png><img
    height=300 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_DiamondPins2_v1.png></li><li>While
    maintaining insertion of the diamond pins in the pincatch, place the end of the
    hold-down arm into the slot in the vee-mount on the X+ side. The arm should enter
    from the right-hand side.</li><li>Insert the RSA pin through the round hole on
    the inside of the vee-mount connecting the arm to the RSA; this will be through
    the hole in the arm and through the outside hole of the vee-mount.</li><li>Secure
    the RSA pin by installing the retainer clip over the head of the pin and engaging
    the vee-mount slots to secure the clip. If required, bend the ends of the retainer
    clip to fully engage the raft baseplate slot.</li><li><strong><span style=''color:
    rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: Do not unload the spring
    compressor further at this time.</strong><br>Place the double-arm spring compressor
    on the double hold-down as shown, then compress the spring to provide the opening
    indicated.<br><img height=250 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_DoubleSideSpringCompressor3_v1.png><img
    height=250 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_DoubleSideSpringCompressor2_v1.png><br><img
    height=400 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_DoubleSideSpringCompressor1_v1.png></li><li>Install
    one end of the double hold-down arm into its vee-mount slot, then slide it through
    the slot far enough to permit installation of the opposite end of the arm into
    its slot.</li><li><strong><span style=''color: rgb(0,0,255);''>Note<span style=''color:
    rgb(0,0,0);''>: Do not completely unload the compressor during this step.</strong><br>Align
    the diamond pins of the yoke with the slots in the double side pincatch, then
    partially unload the spring compressor to start engagement of the pins into the
    pincatch. There should not be any force applied to the pincatch.</li><li>Install
    the RSA pins and retainer clips as was done for the single side in Step 11 and
    Step 12.</li><li>When it is certain that both hold-downs are engaged correctly
    at both their ends, reduce the loads on each side as equally as possible (possibly
    using two operators) so the load is transferred to the pincatches.</li><li>When
    the loads are fully transferred, remove both spring compressors.</li></ol><strong><span
    style=''color: rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: Clicking
    <strong>Complete Step</strong> will apply the installation action to the eTraveler
    database.</strong>'
  MaxIteration: '1'
  RelationshipTasks:
  - {RelationshipName: RTM_contains_Single-Arm, RelationshipSlot: ALL, RelationshipAction: install}
