  ShortDescription: Align REB Sandwich Within REC
  Name: SR-RTM-ASY-05_Align_REB_Sandwich
  Description: '<h3><u>Align and Secure REC Assembly</u></h3>Follow these steps to
    center the REB Sandwich within the REC:<ol><li>Verify the following sub-components
    are available:<ul><li>RTM Assembly Fixture Gage</li><li>Feeler gage</li><li>LCA-14741
    Round Shims</li></ul></li><li><strong><span style=''color: rgb(0,0,255);''>Note<span
    style=''color: rgb(0,0,0);''>: Proper centering is achieved when the surfaces
    of the two hex nuts capturing the radiation shield are equidistant from the gage.</strong><br>Centering
    is accomplished by adjusting the two PEEK collars in tandem. The gage will allow
    measurements to be made relative to the inside of each thick REC wall.<br><img
    height=350 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_PEEKCollars1_v1.png><img
    height=300 src=http://srs.slac.stanford.edu/Decorator/exp/LSST-CAMERA/Decorate/eTravIllustrations/SR/SR-RTM-ASY-05/SR-RTM-ASY-05_PEEKCollars2_v1.png.png></li><li>Tighten
    the four flat head screws on the REC single hold-down wall to lock the position
    of the insert within its clamp, then torque them to 520 N-mm.</li><li>Install
    identical gages on each REC wall by first attaching each gage to its wall with
    the button head screws. Leave these screws loose enough to allow sliding, but
    the gage should not be capable of tipping.</li><li>Tighten the set screw, then
    fully tighten the button head screws.</li><li>Turn the two adjusting collars using
    the spanner tool until it is felt that both collars are in contact with the shoulders
    of the studs attached to the cold bar.</li><li>Measure the position of the REB
    sandwich relative to the gages and advance/retract the collars in tandem to shift
    the position of the sandwich as required to achieve a centered condition within
    0.5 mm.</li><li><strong><span style=''color: rgb(0,0,255);''>Note<span style=''color:
    rgb(0,0,0);''>: At the REC flanged bushings, there should be a small but measurable
    gap between the underside of the head of each shoulder screw and the bushing.</strong><br>Assure
    the bushings are pressed in firmly, then estimate the gap size by eye at each
    shoulder screw and install the largest shim that can be installed (same thickness
    on each side) without completely eliminating either gap. The shoulder screw is
    removed and reinstalled to do this, with the shim between the screw head and the
    flanged bushing.</li><li>Continue the same process until the gap size becomes
    too small to estimate.</li><li>With the bushings firmly in contact with the REC
    walls, measure the two gaps with feeler gages, but do not disturb the position
    of the sandwich relative to the REC when performing this measurement.</li><li><strong><span
    style=''color: rgb(0,0,255);''>Note<span style=''color: rgb(0,0,0);''>: 1 inch
    = 25.4 mm; 0.0394 inch = 1 mm</strong><br>Calculate the expected shim size by
    adding the two gaps together, divide by 2, then add 0.035 mm [0.0015 inch] to
    the number.</li><li>Using this value, select two identical sets of shims that
    sum as closely to the value as possible, but not undersize.</li><li>Remove the
    two shoulder screws, the shims already installed, and the bushings.</li><li>Add
    the calculated shim sets to the shims already installed, then install each shim
    stack on each screw.</li><li>Place the bushings back on the screws, capturing
    the shims.</li><li>Reinstall the screws, shims, and bushings and tighten to 1220
    N-mm.</li><li>Recheck the centering of the sandwich against the gage to adjust
    only if necessary.</li><li>Fill in the Results Table with the total shim stack
    thickness installed on each side.</li><li>Unlatch the three stanchions supporting
    the REBs at the right hand end.</li></ol>'
