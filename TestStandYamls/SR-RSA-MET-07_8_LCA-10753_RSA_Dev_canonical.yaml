- ShortDescription: Remove and Store RSA
  Name: Remove_and_Store_RSA
  Description: '<strong>Workstation and EPA (ESD Protective Area) Setup </strong><br><br>Follow
    these steps to set up the Laminar Flow Hood:<ol><li>Ensure the Laminar Flow Hood
    is ON. The Laminar Flow Hood must be on for at least 20 minutes before the RSA
    is exposed.</li><li>Check the Laminar Flow Hood for obstructions and/or malfunctions.</li><li>Ensure
    the Air Ionizer Bar at the Laminar Flow Hood is on.</li><li>Set up and verify
    the Laminar Flow Hood EPA is functioning.</li><li>Transport required tooling to
    the Laminar Flow Hood ESD Table Mat.</li></ol> <strong><strong>Remove the RSA
    from the TS5-Cryostat</strong></strong><br><br>Follow these steps to install the
    RSA into the TS5-Cryostat:<ol><li>Ensure that the TS5-Cryostat is above 15C.</li><li>Turn
    off the roughing pump, and then open the vacuum valve.</li><li>Wait for the pressure
    to reach atmosphere.</li><li>Disconnect the roughing pump hose and the turbo pump
    hose.</li><li>Attach the Alumalift.</li><li>Using the Alumalift, raise the TS5-Cryostat
    to clear the turbo pump.Move the TS5-Cryostat out from the table far enough to
    access the window, while keeping it as near to the table as reasonably possible.</li><li>Make
    sure to lock the Alumalift wheels are locked before proceeding.</li><li>Remove
    the back cover of the TS5-Cryostat.</li><li>Unplug the RSA.</li><li>Replace the
    back cover of the TS5-Cryostat.</li><li>Remove the window of the TS5-Cryostat.</li><li>Rotate
    the RSA so that it is facing up. An extra person may be needed to hold the RSA.</li><li>Carefully
    remove the front cover.<br/></li><li>Install the MF08 Cover.</li><li>Disconnect
    the Thermal Strap from the ears.</li><li>Remove the finger connection to the RSA.
    Take care not to tip the RSA over.</li><li>Remove the RSA from the TS5-Cryostat.
    Take care that the thermal straps do not catch on anything during this process.</li><li>Remove
    the thermal strap ears from the RSA.</li><li>Colse the TS5-Cryostate window. </li></ol><strong>Store
    the RSA</strong><br><br>Transfer the RSA to the long term storage cabinet. Specify
    the location below.<br><br> '
  NewLocation: (?)
  MaxIteration: '1'
  Prerequisites:
  - {Name: Expose RSA to ESD and Contamination Hazard, Description: 'Follow these
      steps before handling the cryostat:<ul><li>Exchange gloves before sensor handling.</li><li>Ensure
      facemask is on.</li><li>ESD wrist strap is worn and plugged in.</li><li>Sit
      or stand using the provided ESD-protective furniture.</li></ul>', Quantity: '1',
    PrerequisiteType: PREPARATION}
  TravelerActions: [SetHardwareLocation]
  Version: next
  PermissionGroups: [operator, supervisor, approver, admin, qualityAssurance]
